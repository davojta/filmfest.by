{% extends "cpm/page.html" %}
{% load i18n %}

{% block main_content %}

  <h2>
    <a href="{% url admin:cpm2014_submission_change submission.id %}">
      {{ submission.id }} / {{ submission.title }}
    </a>:
    {{ lang }}
  </h2>

  {% for title, original, translated in data %}
  <h3>{{ title }}</h3>
  <div class="row">
    <div class="span6">{{ original|linebreaksbr }}</div>
    <div class="span6">{{ translated|linebreaksbr }}</div>
  </div>
  {% endfor %}

  <a href="{% url cpm2014:translation_edit submission.id lang %}"
     class="btn pull-right"
     style="margin-bottom: 30px">
    {% trans 'Edit' %}
  </a>

{% endblock %}
