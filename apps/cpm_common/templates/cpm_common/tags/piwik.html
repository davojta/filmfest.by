{% if piwik_enabled %}<script type="text/javascript">
var pkBaseURL = (("https:" == document.location.protocol) ? "https://{{ piwik_url }}/" : "http://{{ piwik_url }}/");
document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
</script><script type="text/javascript">
try {
var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", {{ piwik_site_id }});
piwikTracker.trackPageView();
piwikTracker.enableLinkTracking();
} catch( err ) {}
</script><noscript><p><img src="http://{{ piwik_url }}/piwik.php?idsite={{ piwik_site_id }}" style="border:0" alt="" /></p></noscript>{% endif %}
