{% extends "cpm2013/base.html" %}
{% load i18n %}

{% block title %}{% trans "Programs of the festival" %} - {{ block.super }}{% endblock %}

{% block content %}
<h2>{% trans "Programs of the festival" %}</h2>

<ul>
{% for slug, program in programs %}
  <li><a href="{% url cpm2013:program slug %}">{{ program.title }}</a></li>
{% endfor %}
</ul>
{% endblock %}
