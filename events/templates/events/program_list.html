{% extends "cpm/page.html" %}
{% load i18n %}

{% block main_content %}

  <h2>{% trans "Programs" %}</h2>

  <p><a href="{% url events_program_add %}">{% trans "Add" %}</a></p>
  {% for program in programs %}
    <p>
      {{program.id}}. <a href="{% url events_program_details program.id %}">{{ program.code}}</a>
    </p>
  {% endfor %}

{% endblock %}
